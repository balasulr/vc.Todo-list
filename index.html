<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To‑Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To‑Do List</h1>

      <p class="instructions">
        Type a task and press <strong>Enter</strong> or click
        <strong>Add</strong>.<br />
        Use <strong>✔</strong> to complete a task, <strong>✖</strong> to delete
        it, <strong>↩</strong> to restore it, <strong>Edit</strong> to modify
        it. Bulk delete buttons activate when tasks are present.
      </p>

      <div class="input-row">
        <input id="taskInput" type="text" placeholder="Add a new task..." />
        <button id="addBtn">Add</button>
      </div>

      <button id="clearActiveBtn" class="danger-btn">
        Delete All Active Tasks
      </button>

      <ul id="taskList"></ul>

      <h2>Completed Tasks</h2>

      <button id="clearCompletedBtn" class="danger-btn">
        Delete All Completed Tasks
      </button>

      <ul id="completedList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
