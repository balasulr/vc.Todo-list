<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toâ€‘Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Toâ€‘Do List</h1>

      <div class="nav-buttons">
      <button onclick="scrollToSection('activeSection')">Jump to Active Tasks</button>
      <button onclick="scrollToSection('completedSection')">Jump to Completed Tasks</button>
      <button onclick="scrollToSection('trashSection')">Jump to Trash</button>
    </div>
      <button id="darkModeToggle" class="dark-toggle">ðŸŒ™ Dark Mode</button>

      <p class="instructions">
        Type a task and press <strong>Enter</strong> or click
        <strong>Add</strong>.<br />
        Use <strong>âœ”</strong> to complete a task, <strong>âœ–</strong> to delete
        it, <strong>â†©</strong> to restore it, <strong>Edit</strong> to modify
        it. Bulk delete buttons activate when tasks are present.
      </p>

      <div class="search-row">
        <input id="searchInput" type="text" placeholder="Search tasks..." />

        <div class="filter-buttons">
          <button class="filter-btn" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
          <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        </div>
      </div>

      <div class="input-row">
        <input id="taskInput" type="text" placeholder="Add a new task..." />

        <button id="toggleScheduleBtn" class="schedule-toggle">Schedule Task</button>

        <div id="scheduleFields" class="schedule-fields" style="display: none;">
          <input id="taskDate" type="date" />
          <input id="taskTime" type="time" />
        </div>

        <button id="addBtn">Add</button>
      </div>

      <h2 id="activeSection">Active Tasks</h2>
      <ul id="taskList"></ul>

      <button id="clearActiveBtn" class="danger-btn">
        Delete All Active Tasks
      </button>

      <h2 id="completedSection">Completed Tasks</h2>
      <ul id="completedList"></ul>

      <button id="clearCompletedBtn" class="danger-btn">
        Move All Completed Tasks to Trash
      </button>

      <h2 id="trashSection">Trash</h2>
      <ul id="trashList"></ul>
      
      <button id="clearTrashBtn" class="danger-btn">
        Empty Trash
      </button>      

      <div id="actionFeedback" class="action-feedback">
        <button id="undoBtn" style="display: none">Undo Last Delete</button>
        <span id="statusMsg" class="status-msg"></span>
      </div>

    <button id="backToTopBtn" class="back-to-top">â†‘ Back to Top</button>

    <script src="script.js"></script>
  </body>
</html>
